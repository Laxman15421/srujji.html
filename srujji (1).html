<!DOCTYPE html>
<html>
<head>
<title>For Srujji ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  background: linear-gradient(to right,#ff5f8f,#ff7eb3);
  font-family: Arial, sans-serif;
  overflow:hidden;
  color:white;
}

#title{
  font-size:45px;
  margin-bottom:30px;
}

.box{
  background:white;
  color:black;
  padding:40px;
  border-radius:20px;
  text-align:center;
  position:relative;
  width:350px;
}

button{
  padding:10px 20px;
  font-size:18px;
  margin:10px;
  border:none;
  border-radius:8px;
  cursor:pointer;
}

#yesBtn{
  background:#ff4d6d;
  color:white;
}

#noBtn{
  background:#ccc;
  position:absolute;
}

#finalScreen{
  position:absolute;
  width:100%;
  height:100%;
  display:none;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  text-align:center;
  background: linear-gradient(to right,#ff5f8f,#ff7eb3);
}

.bigHeart{
  font-size:90px;
}

.yay{
  font-size:55px;
  margin-top:10px;
}

.subText{
  font-size:30px;
  margin-top:15px;
}

.smallText{
  font-size:22px;
  margin-top:10px;
}

</style>
</head>

<body>

<div id="title">Hey Srujji ‚ù§Ô∏è</div>

<div class="box" id="box">
  <h2>Will you be my life partner forever? ‚ù§Ô∏è</h2>
  <button id="yesBtn" onclick="celebrate()">Yes ‚ù§Ô∏è</button>
  <button id="noBtn">No üòú</button>

<div id="finalScreen">

  <div class="bigHeart">üíñ</div>

  <div class="yay">Yay! üéâ</div>

  <div class="subText">‚ù§Ô∏è Srujji said YES! ‚ù§Ô∏è</div>

  <div class="smallText">
    This is the beginning of something beautiful! üíï
  </div>

  <div class="smallText" style="margin-top:20px; font-size:24px;">
    You made me the happiest person ‚ù§Ô∏è
  </div>

</div>

<script>

let noBtn = document.getElementById("noBtn");
let box = document.getElementById("box");

noBtn.style.top="130px";
noBtn.style.left="200px";

noBtn.addEventListener("mouseover", function(){

  let boxRect = box.getBoundingClientRect();

  let x = Math.random() * (boxRect.width - 80);
  let y = Math.random() * (boxRect.height - 40);

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";

});

function celebrate(){

  document.getElementById("title").style.display="none";
  box.style.display="none";

  setTimeout(()=>{
    document.getElementById("finalScreen").style.display="flex";
  },1500);

}

</script>

</body>
</html>
